<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be9165f221.js"></script>
    <script src="js/index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./JS/nav.js" async></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Donations Page</title>
</head>

<body>
    <div class="donation-container">
        <div class="heading">
            <nav>
                <ul class="links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About&nbsp;Us</a>
                    <a href="donate.html">Donate</a>
                    <a href="contact.html">Contact&nbsp;Us</a>
                </ul>
                <a href="" class="nav-icon"><i class="fas fa-bars"></i></a>
            </nav>
            <!-- <header>
                <h1><a href="index.html" id="ProjectName">World Child Nutrition Tracker</a></h1>
            </header> -->
        </div>
        <section class="donation">
            <form>
                <h2>Donate</h2>
                <div class="form-fields">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div class="email">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div class="payment">
                        <label for="credit">Credit/Debit:</label>
                        <input type="number" id="credit" name="user_payment">
                    </div>
                    <div class="message">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <button class="send-button" type="button">Send Message</button>
                    <button class="reset-button" type="button">Reset</button>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <p class='copyright'>Made by Sofia Levin and Brian Marshall</p>
    </footer>
</body>

</html>
