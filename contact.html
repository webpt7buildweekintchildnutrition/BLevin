<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="./JS/contact.js" async></script>
    <script src="https://kit.fontawesome.com/be9165f221.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="contact-background">
            <section class="contact">
                <form>
                    <h2>Contact</h2>
                    <div class="form-fields">
                        <div class="name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </div>
                        <div class="email">
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_mail">
                        </div>
                        <div class="message">
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="send-button" type="button">Send Message</button>
                        <button class="reset-button" type="button">Reset</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <p class='copyright'>Made by Sofia Levin and Brian Marshall</p>
    </footer>
</body>
</html>
